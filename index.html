<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Confirmação de Presença</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #4facfe;
            border-bottom-color: #4facfe;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Cadastro */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Confirmação de Presença */
        .search-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .search-input {
            flex: 1;
        }

        .search-results {
            margin-top: 20px;
        }

        .participant-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .participant-card:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
        }

        .participant-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .participant-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .category-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .category-100 { background: #e8f5e8; color: #2d5a2d; }
        .category-50 { background: #fff3cd; color: #856404; }
        .category-isento { background: #d1ecf1; color: #0c5460; }

        .btn-confirm {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* Listas */
        .lists-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .list-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .list-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .count-badge {
            background: #4facfe;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .participant-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .list-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4facfe;
        }

        .list-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .list-item p {
            color: #666;
            font-size: 0.9rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid #f0f0f0;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .lists-container {
                grid-template-columns: 1fr;
            }
            
            .participant-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Confirmação de Presença</h1>
            <p>Gerencie a presença dos participantes do seu evento</p>
        </div>

        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="showTab('cadastro')">Cadastro</button>
                <button class="tab" onclick="showTab('confirmacao')">Confirmação</button>
                <button class="tab" onclick="showTab('listas')">Listas</button>
            </div>

            <!-- Aba Cadastro -->
            <div id="cadastro" class="tab-content active">
                <h2 style="margin-bottom: 20px; color: #333;">Cadastrar Participante</h2>
                <form id="cadastroForm">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="idade">Idade</label>
                        <input type="number" id="idade" min="1" max="120" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone (opcional)</label>
                        <input type="tel" id="telefone">
                    </div>
                    <div class="form-group">
                        <label for="email">Email (opcional)</label>
                        <input type="email" id="email">
                    </div>
                    <button type="submit" class="btn">Cadastrar Participante</button>
                </form>
            </div>

            <!-- Aba Confirmação -->
            <div id="confirmacao" class="tab-content">
                <h2 style="margin-bottom: 20px; color: #333;">Confirmar Presença</h2>
                
                <div class="search-section">
                    <div class="search-box">
                        <div class="search-input">
                            <label for="busca">Buscar Participante</label>
                            <input type="text" id="busca" placeholder="Digite o nome do participante...">
                        </div>
                        <button class="btn" onclick="buscarParticipante()">Buscar</button>
                    </div>
                    
                    <div id="resultadosBusca" class="search-results"></div>
                </div>
            </div>

            <!-- Aba Listas -->
            <div id="listas" class="tab-content">
                <h2 style="margin-bottom: 20px; color: #333;">Listas de Participantes</h2>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalCadastrados">0</div>
                        <div class="stat-label">Total Cadastrados</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalConfirmados">0</div>
                        <div class="stat-label">Total Confirmados</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalPendentes">0</div>
                        <div class="stat-label">Pendentes</div>
                    </div>
                </div>

                <div class="lists-container">
                    <div class="list-section">
                        <div class="list-header">
                            <span class="list-title">100% - Adultos</span>
                            <span class="count-badge" id="count100">0</span>
                        </div>
                        <div id="lista100" class="participant-list"></div>
                    </div>

                    <div class="list-section">
                        <div class="list-header">
                            <span class="list-title">50% - Crianças (11-12 anos)</span>
                            <span class="count-badge" id="count50">0</span>
                        </div>
                        <div id="lista50" class="participant-list"></div>
                    </div>

                    <div class="list-section">
                        <div class="list-header">
                            <span class="list-title">Isento - Crianças (até 10 anos)</span>
                            <span class="count-badge" id="countIsento">0</span>
                        </div>
                        <div id="listaIsento" class="participant-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados dos participantes
        let participantes = JSON.parse(localStorage.getItem('participantes')) || [];
        let confirmados = JSON.parse(localStorage.getItem('confirmados')) || {
            '100': [],
            '50': [],
            'isento': []
        };

        // Função para determinar categoria baseada na idade
        function determinarCategoria(idade) {
            if (idade <= 10) return 'isento';
            if (idade >= 11 && idade <= 12) return '50';
            return '100';
        }

        // Função para obter nome da categoria
        function getNomeCategoria(categoria) {
            const nomes = {
                '100': '100% - Adulto',
                '50': '50% - Criança (11-12 anos)',
                'isento': 'Isento - Criança (até 10 anos)'
            };
            return nomes[categoria];
        }

        // Função para mostrar abas
        function showTab(tabName) {
            // Esconder todas as abas
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Mostrar aba selecionada
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Atualizar listas se for a aba de listas
            if (tabName === 'listas') {
                atualizarListas();
            }
        }

        // Cadastro de participantes
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value.trim();
            const idade = parseInt(document.getElementById('idade').value);
            const telefone = document.getElementById('telefone').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!nome || !idade) {
                alert('Por favor, preencha nome e idade.');
                return;
            }

            const categoria = determinarCategoria(idade);
            
            const participante = {
                id: Date.now(),
                nome,
                idade,
                telefone,
                email,
                categoria,
                confirmado: false,
                dataConfirmacao: null
            };

            participantes.push(participante);
            localStorage.setItem('participantes', JSON.stringify(participantes));

            alert(`Participante cadastrado com sucesso!\nCategoria: ${getNomeCategoria(categoria)}`);
            
            // Limpar formulário
            document.getElementById('cadastroForm').reset();
        });

        // Buscar participante
        function buscarParticipante() {
            const termo = document.getElementById('busca').value.trim().toLowerCase();
            const resultados = document.getElementById('resultadosBusca');

            if (!termo) {
                resultados.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">Digite um nome para buscar</p>';
                return;
            }

            const participantesEncontrados = participantes.filter(p => 
                p.nome.toLowerCase().includes(termo) && !p.confirmado
            );

            if (participantesEncontrados.length === 0) {
                resultados.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">Nenhum participante encontrado ou todos já foram confirmados</p>';
                return;
            }

            let html = '';
            participantesEncontrados.forEach(participante => {
                html += `
                    <div class="participant-card">
                        <div class="participant-info">
                            <h3>${participante.nome}</h3>
                            <p>Idade: ${participante.idade} anos | ${participante.telefone || 'Sem telefone'}</p>
                            <span class="category-badge category-${participante.categoria}">
                                ${getNomeCategoria(participante.categoria)}
                            </span>
                        </div>
                        <button class="btn-confirm" onclick="confirmarPresenca(${participante.id})">
                            Confirmar Presença
                        </button>
                    </div>
                `;
            });

            resultados.innerHTML = html;
        }

        // Confirmar presença
        function confirmarPresenca(id) {
            const participante = participantes.find(p => p.id === id);
            if (!participante) return;

            // Marcar como confirmado
            participante.confirmado = true;
            participante.dataConfirmacao = new Date().toLocaleString('pt-BR');

            // Adicionar à lista de confirmados
            confirmados[participante.categoria].push(participante);

            // Salvar no localStorage
            localStorage.setItem('participantes', JSON.stringify(participantes));
            localStorage.setItem('confirmados', JSON.stringify(confirmados));

            alert(`Presença confirmada para ${participante.nome}!\nCategoria: ${getNomeCategoria(participante.categoria)}`);

            // Atualizar busca
            buscarParticipante();
        }

        // Atualizar listas
        function atualizarListas() {
            // Atualizar estatísticas
            const totalCadastrados = participantes.length;
            const totalConfirmados = participantes.filter(p => p.confirmado).length;
            const totalPendentes = totalCadastrados - totalConfirmados;

            document.getElementById('totalCadastrados').textContent = totalCadastrados;
            document.getElementById('totalConfirmados').textContent = totalConfirmados;
            document.getElementById('totalPendentes').textContent = totalPendentes;

            // Atualizar contadores das categorias
            document.getElementById('count100').textContent = confirmados['100'].length;
            document.getElementById('count50').textContent = confirmados['50'].length;
            document.getElementById('countIsento').textContent = confirmados['isento'].length;

            // Atualizar listas
            atualizarLista('100', 'lista100');
            atualizarLista('50', 'lista50');
            atualizarLista('isento', 'listaIsento');
        }

        function atualizarLista(categoria, elementId) {
            const lista = document.getElementById(elementId);
            const participantesCategoria = confirmados[categoria];

            if (participantesCategoria.length === 0) {
                lista.innerHTML = '<div class="empty-state">Nenhum participante confirmado nesta categoria</div>';
                return;
            }

            let html = '';
            participantesCategoria.forEach(participante => {
                html += `
                    <div class="list-item">
                        <h4>${participante.nome}</h4>
                        <p>Idade: ${participante.idade} anos</p>
                        <p>Confirmado em: ${participante.dataConfirmacao}</p>
                        ${participante.telefone ? `<p>Tel: ${participante.telefone}</p>` : ''}
                    </div>
                `;
            });

            lista.innerHTML = html;
        }

        // Busca em tempo real
        document.getElementById('busca').addEventListener('input', function() {
            if (this.value.length >= 2) {
                buscarParticipante();
            } else if (this.value.length === 0) {
                document.getElementById('resultadosBusca').innerHTML = '';
            }
        });

        // Carregar dados ao iniciar
        document.addEventListener('DOMContentLoaded', function() {
            atualizarListas();
        });

        // Função para exportar dados (bonus)
        function exportarDados() {
            const dados = {
                participantes,
                confirmados,
                estatisticas: {
                    totalCadastrados: participantes.length,
                    totalConfirmados: participantes.filter(p => p.confirmado).length,
                    por_categoria: {
                        adultos: confirmados['100'].length,
                        criancas_11_12: confirmados['50'].length,
                        criancas_ate_10: confirmados['isento'].length
                    }
                }
            };

            const dataStr = JSON.stringify(dados, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `presencas_evento_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }
    </script>
</body>
</html>
